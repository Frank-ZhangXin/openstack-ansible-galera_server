- name: Check mysql version
  shell: >
    mysqladmin --version | grep -w "{{ galera_major_version }}"
  register: mysqladmin_version
  changed_when: false
  failed_when: false
  tags:
    - skip_ansible_lint

- name: Check mysql running
  command: >
    systemctl status mysql
  register: mysql_running
  changed_when: false
  failed_when: false
  tags:
    - skip_ansible_lint

- name: Check if major version of Galera is installed
  fail:
    msg: >
      To install a new major version of mariadb-galera-server set
      '-e galera_upgrade=true'.
  when:
    - mysqladmin_version.rc != 0
    - mysql_running.rc == 0
  tags:
    - galera_server-upgrade

- include: galera_upgrade_pre.yml
  static: no
  when:
    - (mysqladmin_version.rc != 0 and mysql_running.rc != 0) or
      galera_upgrade | bool
  tags:
    - galera_server-upgrade
