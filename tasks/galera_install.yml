- name: Add percona packages to the galera packages list
  set_fact:
    galera_packages_list: "{{ galera_server_required_distro_packages + galera_server_mariadb_distro_packages + galera_server_percona_distro_packages }}"

- name: Remove conflicting distro packages
  package:
    name: "{{ galera_server_mariadb_distro_packages_remove | default([]) }}"
    state: absent

- name: Fail if compression is enabled on unsupported architecture
  fail:
    msg: "qpress compression is only available on x86_64 architectures"
  when:
    - galera_xtrabackup_compression | bool
    - ansible_architecture != 'x86_64'

- include: "galera_install_{{ ansible_pkg_mgr }}.yml"

- name: Install pip packages
  pip:
    name: "{{ galera_pip_packages }}"
    state: "{{ galera_pip_package_state }}"
    extra_args: >-
      {{ (pip_install_upper_constraints is defined) | ternary('--constraint ' + pip_install_upper_constraints | default(''),'') }}
      {{ pip_install_options | default('') }}
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2

- name: Record galera has been deployed
  ini_file:
    dest: "/etc/ansible/facts.d/openstack_ansible.fact"
    section: galera
    option: deployed
    value: true

- name: Set the galera existing cluster fact
  set_fact:
    galera_deployed: true
